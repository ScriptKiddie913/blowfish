<!DOCTYPE html>
<html>
<head>
    <title>Test Credential Search Function</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .results { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Leaked Credentials Search</h1>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="query">Search Query:</label>
                <input type="text" id="query" placeholder="Enter username or email" value="test">
            </div>
            
            <div class="form-group">
                <label for="searchType">Search Type:</label>
                <select id="searchType">
                    <option value="both">Both</option>
                    <option value="username">Username</option>
                    <option value="email">Email</option>
                </select>
            </div>
            
            <button type="submit">Search</button>
        </form>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        // SECURITY: Load credentials from environment, not hardcoded
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';

        // Helper function to escape HTML and prevent XSS
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            const div = document.createElement('div');
            div.textContent = unsafe;
            return div.innerHTML;
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            const searchType = document.getElementById('searchType').value;
            const resultsDiv = document.getElementById('results');
            
            if (!query.trim()) {
                alert('Please enter a search query');
                return;
            }
            
            resultsDiv.style.display = 'block';
            resultsDiv.textContent = 'Searching...';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/leaked-credentials-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        query,
                        searchType,
                        limit: 50
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    resultsDiv.textContent = `Error: ${escapeHtml(data.error || 'Unknown error')}`;
                    resultsDiv.className = 'results error';
                }
            } catch (error) {
                resultsDiv.textContent = `Network Error: ${escapeHtml(error.message)}`;
                resultsDiv.className = 'results error';
            }
        });
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous content
            
            if (data.results.length === 0) {
                const successMsg = document.createElement('h3');
                successMsg.className = 'success';
                successMsg.textContent = 'Search Completed';
                
                const noResults = document.createElement('p');
                noResults.textContent = `No results found for "${escapeHtml(data.query)}"`;
                
                const searchType = document.createElement('p');
                searchType.innerHTML = `<strong>Search Type:</strong> ${escapeHtml(data.searchType)}`;
                
                const timestamp = document.createElement('p');
                timestamp.innerHTML = `<strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}`;
                
                resultsDiv.appendChild(successMsg);
                resultsDiv.appendChild(noResults);
                resultsDiv.appendChild(searchType);
                resultsDiv.appendChild(timestamp);
                return;
            }
            
            // Create results structure safely
            const title = document.createElement('h3');
            title.className = 'success';
            title.textContent = 'Search Results';
            
            const queryInfo = document.createElement('p');
            queryInfo.innerHTML = `<strong>Query:</strong> ${escapeHtml(data.query)}`;
            
            const searchTypeInfo = document.createElement('p');
            searchTypeInfo.innerHTML = `<strong>Search Type:</strong> ${escapeHtml(data.searchType)}`;
            
            const totalInfo = document.createElement('p');
            totalInfo.innerHTML = `<strong>Total Results:</strong> ${escapeHtml(String(data.total))}`;
            
            const timestampInfo = document.createElement('p');
            timestampInfo.innerHTML = `<strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}`;
            
            resultsDiv.appendChild(title);
            resultsDiv.appendChild(queryInfo);
            resultsDiv.appendChild(searchTypeInfo);
            resultsDiv.appendChild(totalInfo);
            resultsDiv.appendChild(timestampInfo);
            
            // Create table
            const table = document.createElement('table');
            table.setAttribute('border', '1');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            table.style.marginTop = '10px';
            
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr style="background: #f0f0f0;">
                    <th>ID</th>
                    <th>Site URL</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Created At</th>
                </tr>
            `;
            table.appendChild(thead);
            
            const tbody = document.createElement('tbody');
            data.results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${escapeHtml(String(result.id))}</td>
                    <td>${escapeHtml(result.site_url)}</td>
                    <td>${escapeHtml(result.username)}</td>
                    <td>${escapeHtml(result.password || 'N/A')}</td>
                    <td>${new Date(result.created_at).toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            
            resultsDiv.appendChild(table);
        }
    </script>
</body>
</html>
