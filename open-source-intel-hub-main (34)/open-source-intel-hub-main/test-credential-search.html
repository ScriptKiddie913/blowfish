<!DOCTYPE html>
<html>
<head>
    <title>Test Credential Search Function</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .results { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Leaked Credentials Search</h1>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="query">Search Query:</label>
                <input type="text" id="query" placeholder="Enter username or email" value="test">
            </div>
            
            <div class="form-group">
                <label for="searchType">Search Type:</label>
                <select id="searchType">
                    <option value="both">Both</option>
                    <option value="username">Username</option>
                    <option value="email">Email</option>
                </select>
            </div>
            
            <button type="submit">Search</button>
        </form>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://taumszakhdnwozcnmrtd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhdW1zemFraGRud296Y25tcnRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczNjY5ODcsImV4cCI6MjA1Mjk0Mjk4N30.HjdbCXI3HjCJKJpZfHnYh7ZtL7sSlVgGAFH5F0dxRCw';

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            const searchType = document.getElementById('searchType').value;
            const resultsDiv = document.getElementById('results');
            
            if (!query.trim()) {
                alert('Please enter a search query');
                return;
            }
            
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<p>Searching...</p>';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/leaked-credentials-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        query,
                        searchType,
                        limit: 50
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    resultsDiv.innerHTML = `<p class="error">Error: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Network Error: ${error.message}</p>`;
            }
        });
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.results.length === 0) {
                resultsDiv.innerHTML = `
                    <h3 class="success">Search Completed</h3>
                    <p>No results found for "${data.query}"</p>
                    <p><strong>Search Type:</strong> ${data.searchType}</p>
                    <p><strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                `;
                return;
            }
            
            let html = `
                <h3 class="success">Search Results</h3>
                <p><strong>Query:</strong> ${data.query}</p>
                <p><strong>Search Type:</strong> ${data.searchType}</p>
                <p><strong>Total Results:</strong> ${data.total}</p>
                <p><strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                    <thead>
                        <tr style="background: #f0f0f0;">
                            <th>ID</th>
                            <th>Site URL</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.results.forEach(result => {
                html += `
                    <tr>
                        <td>${result.id}</td>
                        <td>${result.site_url}</td>
                        <td>${result.username}</td>
                        <td>${result.password || 'N/A'}</td>
                        <td>${new Date(result.created_at).toLocaleString()}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
